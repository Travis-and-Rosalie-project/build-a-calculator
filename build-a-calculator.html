<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
</head>
<body>
<div id="calculator">

    <div id="total" class="row"></div>

    <div id="first-row" class="row">
        <a class="column">C</a>
    </div>

    <div id="second-row" class="buttons row">
        <a value="7" class="column">7</a>
        <a value="8" class="column">8</a>
        <a value="9" class="column">9</a>
        <a value="/" class="column">/</a>
    </div>

    <div id="third-row" class="buttons row">
        <a value="4" class="column">4</a>
        <a value="5" class="column">5</a>
        <a value="6" class="column">6</a>
        <a value="*" class="column">*</a>
    </div>

    <div id="fourth-row" class="buttons row">
        <a value="1" class="column">1</a>
        <a value="2" class="column">2</a>
        <a value="3" class="column">3</a>
        <a value="-" class="column">-</a>
    </div>

    <div id="fifth-row" class="buttons row">
        <a value="0" class="column">0</a>
        <a value="." class="column">.</a>
        <a value="=" class="column">=</a>
        <a value="+" class="column">+</a>
    </div>

</div>

<script src="js/calculator.js"></script>
</body>
</html>
