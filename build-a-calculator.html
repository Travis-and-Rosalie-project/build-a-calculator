<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
</head>
<body>
<div id="calculator">

    <div class="row">
        <div id="left-operand" class="column operand-boxes"></div>
        <div id="middle" class="column operand-boxes"></div>
        <div id="right-operand" class="column operand-boxes"></div>
    </div>

    <div id="first-row" class="row">
        <button class="column">C</button>
    </div>

    <div id="second-row" class="buttons row">
        <button value="7" class="column keys">7</button>
        <button value="8" class="column keys">8</button>
        <button value="9" class="column keys">9</button>
        <button value="/" class="column operators">/</button>
    </div>

    <div id="third-row" class="buttons row">
        <button value="4" class="column keys">4</button>
        <button value="5" class="column keys">5</button>
        <button value="6" class="column keys">6</button>
        <button value="*" class="column operators">*</button>
    </div>

    <div id="fourth-row" class="buttons row">
        <button value="1" class="column keys">1</button>
        <button value="2" class="column keys">2</button>
        <button value="3" class="column keys">3</button>
        <button value="-" class="column operators">-</button>
    </div>

    <div id="fifth-row" class="buttons row">
        <button value="0" class="column keys">0</button>
        <button value="." class="column">.</button>
        <button value="=" class="column operators">=</button>
        <button value="+" class="column operators">+</button>
    </div>
</div>


<script src="js/calculator.js"></script>
</body>
</html>
