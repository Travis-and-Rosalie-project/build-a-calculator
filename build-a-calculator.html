<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
</head>
<body>
<div id="calculator">
    <div id="inputs" class="row">
        <div id="number-box" class="column"></div>
        <div id="operator-box" class="column"></div>
        <div id="total-box" class="column"></div>
    </div>

    <div id="first-row" class="buttons row">
        <a class="column">C</a>
    </div>

    <div id="second-row" class="buttons row">
        <a class="column">7</a>
        <a class="column">8</a>
        <a class="column">9</a>
        <a class="column">/</a>
    </div>

    <div id="third-row" class="buttons row">
        <a class="column">4</a>
        <a class="column">5</a>
        <a class="column">6</a>
        <a class="column">*</a>
    </div>

    <div id="fourth-row" class="buttons row">
        <a class="column">1</a>
        <a class="column">2</a>
        <a class="column">3</a>
        <a class="column">-</a>
    </div>

    <div id="fifth-row" class="buttons row">
        <a class="column">0</a>
        <a class="column">.</a>
        <a class="column">=</a>
        <a class="column">+</a>
    </div>

</div>

<script src="js/calculator.js"></script>
</body>
</html>
